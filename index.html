<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A rock, paper, scissors game!">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors Game!</h1>
  </header>

  <section class="options-container">
    <h2>Choose your weapon!</h2>
    <p>The first in reach 5 points will be the winner!</p>
    <div class="buttons">
      <button id="Rock" class="options">Rock 🪨</button>
      <button id="Paper" class="options">Paper 📄</button>
      <button id="Scissors" class="options">Scissors ✂️</button>
    </div>
  </section>
</body>
</html>
